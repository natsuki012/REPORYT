<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>差旅開銷申報輔助</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            #printArea, #printArea * {
                visibility: visible;
            }
            #printArea {
                position: absolute;
                left: 0;
                top: 0;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 p-8">
    <div id="app" class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-3xl font-bold mb-8 text-center text-blue-600">差旅開銷申報輔助</h1>
        <div id="expenses"></div>
        <button id="addExpense" class="mt-4 flex items-center text-green-500 hover:text-green-700">
            <i data-lucide="plus-circle" class="mr-2"></i> 添加新的一天
        </button>
        <div id="summary" class="mt-8 bg-blue-50 p-4 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">費用總結</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="font-medium">總費用:</p>
                    <p id="totalExpense" class="text-2xl font-bold text-blue-600">$0.00</p>
                </div>
                <div>
                    <p class="font-medium">總交通費用:</p>
                    <p id="totalTransportation" class="text-2xl font-bold text-green-600">$0.00</p>
                </div>
            </div>
        </div>
        <div id="textSummary" class="mt-8 bg-gray-50 p-4 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">純文字摘要</h2>
            <pre id="textSummaryContent" class="whitespace-pre-wrap"></pre>
        </div>
        <div class="mt-4 flex justify-end">
            <button id="printButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                列印
            </button>
        </div>
    </div>
    <div id="printArea" class="hidden"></div>
    <script src="app.js"></script>
</body>
</html>
